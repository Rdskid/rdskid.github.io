<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Template for Tables</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ryan Skidmore">
        <meta name="description" content="This a website designed for a better understanding of the table.">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/table.css">
    </head>
    <body>

        <table>
            <tr>
                <td colspan="3" div id="title" style="font-size:30px; font-weight:bold;">ACME Wildwest</td>
            </tr>
            <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goals</th>
            </tr>
            <tr class="odd">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class="even">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class="odd">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr class="even">
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr class="odd">
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr class="even">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td colspan="3" id="title" style="font-size: 17x; font-weight: bold;"">Compiled 02.25.2021 by Rdskid</td>
            </tr>
        </table>
        

    </body>
</html>
