        <section class="main-grid">

            <h1>How's the Weather Down There?</h1>
            <p>What's going on out there?</p>

             </ul>

        <main>
            <form id="stormform" action="thanks.html">

                <h3>Enter User Info.</h3>
                <div class="form1">
                <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="fname" pattern="[a-z](1,9]}" required><br/>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="jonnyappleseed@email.com"><br/>
                <label for="tel">Telephone:</label>
                <input type="tel" id="tel" name="tel" required><br/>
                <label for="zip">Zipcode:</label>
                <input type="number" id="zip" name="zip" required><br/>
                </div>

                <h3>Storm Info.</h3>
                <div class="form2">
                <label for="stormdate">Storm Date:</label>
                <input type="date" id="stormdate" name="stormdate"><br/>

                <label for="stormtype">Select Storm Type:</label>
                <input list="stormtypes" name="stormtype" id="stormtype">
                    <datalist id="stormtypes">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist><br />

                <label for="severity">Storm Severity:</label>
                <input type="range" id="severity" name="severity" min="1" max="10" step="1" list="tickmarks" oninput="adjustValue(this.value)" onchange="adjustValue(this.value)"> 
                <span id="severityvalue">5</span><br/>

                <label for="stormregion">Storm Region:</label>
                <select id="stormregion" name="stormregion">
                    <option value="Select Region">Select Region</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select><br/><br/>
                <label id="danger">User in Danger:</label><br/>
                <input type="radio" id="yes" name="danger" value="Yes">
                <label for="yes">Yes.</label> <br/>
                <input type="radio" id="no" name="danger" value="No">
                <label for="no">No.</label><br/>
                <input type="radio" id="maybe" name="danger" value="Maybe">
                <label for="maybe">Maybe.</label> <br/> <br/>
                <label for="additional">Additional Information:</label> <br/>
                <textarea rows="5" id="additional" name="additional" form="stormform" style="width:200px;">
Enter text here...
                </textarea><br/>
                <input type="submit" value="Submit">
               


            </div>
            </form>
        </main>
